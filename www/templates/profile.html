<ion-view title="Profile" cache-view="false">
  <ion-content padding="true" class="has-header">
    <form>
      <ion-list class="profile-image">

        <div class="spacer" style="width: 268px; height: 20px;"></div>
        <img ng-src="http://192.168.111.172:9000/{{profile.imagePath}}" class="img" width="150px" height="100" style="display: block; margin-left: auto; margin-right: auto;">
        <div class="spacer" style="width: 268px; height: 20px;"></div>

        <label style="margin-left: 160px;font-size: 35px;"> <b style="font-weight: 700;"> Admin </b> ITN</label>
        <div class="spacer" style="width: 268px; height: 20px;"></div>


        <div style="padding-left: 70px">
          <strong>Batch with succèss</strong>  <span class="badge badge-balanced"> {{profile.job_completed}}</span>

         <strong>Batch with error</strong>   <span class="badge badge-assertive">{{profile.job_failed}}</span>

          <strong> Total </strong>  <span class="badge badge-positive">{{profile.total_jobs}}</span>
        </div>

        <div class="spacer" style="width: 268px; height: 20px;"></div>

        <label class="item item-input">
          <span class="input-label icon ion-android-person">   <strong>  Nom</strong>  :</span>
          {{profile.first_name}}
        </label>
        <div class="spacer" style="width: 268px; height: 20px;"></div>

        <label class="item item-input">
          <span class="input-label icon ion-ios-compose">  <strong> Prénom</strong>  :</span>
          {{profile.last_name}}
        </label>
        <div class="spacer" style="width: 268px; height: 20px;"></div>

        <label class="item item-input">
          <span class="input-label icon ion-ios-email">   <strong>   Email</strong>  :</span>
          {{profile.email}}
        </label>

      </ion-list>
    </form>
  </ion-content>
</ion-view>
